<html>
  <head>
    <title> GamesDB </title>
      <h1> GamesDB </h1>
  </head>
  <body background="http://www.wallpaperfo.com/thumbnails/detail/20120427/video%20games%20valve%20corporation%20portal%20companion%20cube%20portal%202%20valve%201920x1080%20wallpaper_www.wallpaperfo.com_98.jpg">
    <h2 style="text-indent: 1em">Video game developers
    {% if user %}(<a href="{% url 'gamesdb:developer_create' %}">add</a>){% endif %}
    </h2>
    {% if developers %}
    <ul>
    {% for developer in developers %}
    <li>
    <a href="{% url "gamesdb:developers_detail" developer.id%}"> {{developer.developer_name}} </a>
    </li>
    {% endfor %}
    </ul>
    {% else %}
    <p style="text-indent: 2em">No hi ha cap developer</p>
    {% endif %}
    
    <br>
      <a href='/gamesdb'> Home </a>
  </body>
</html>
